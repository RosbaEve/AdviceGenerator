<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Manrope'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body onload = getAdvice()>

  <div class = "content">
    <div><h1 id = "advice-id"></h1></div>
    <div><q id = "advice-text"></q></div>
    <div><img id ="divider1" src="images/pattern-divider-desktop.svg" alt="divider for desktop"></div>
    <div><img id ="divider2" src="images/pattern-divider-mobile.svg" alt="divider for mobile"></div>
    <button id="action-button" onclick = getAdvice()><img id="dice" src="images/icon-dice.svg"/></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RosbaEve">Roosa Heikkinen</a>.
  </div>
</body>
</html>
